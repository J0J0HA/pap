name: plugintestall

on:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  plugintestall:
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: "Build pap"
        run: "go build ."

      - name: "Test changed packages"
        run: "./pap -y -d plugin install $(find plugins/*.json)"